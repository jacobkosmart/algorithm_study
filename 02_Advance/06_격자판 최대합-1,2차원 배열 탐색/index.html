<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      let answer = Number.MIN_SAFE_INTEGER; 
      let n = arr.length
      let sum1 = sum2 = 0;
      for (let i = 0; i < n; i++){
        sum1 = sum2 =0; // sum1 = sum 2 = 0; j for문이 돌기전에 초기화를 해줘야 함
        for (let j = 0; j < n; j++) {
          sum1 += arr[i][j]; // 행의 합
          sum2 += arr[j][i]; // 열의 합
        }
        answer = Math.max(answer, sum1, sum2) // 행, 열의 합 중에 최대값
      }
      //대각선 합 구하기
      sum1 = sum2 = 0; 
      for (let i = 0; i < n; i++) {
        sum1 += arr[i][i]; // 11시에서 5시 방향 대각선의 합
        sum2 += arr[i][n-i-1]; // 1시에서 7시 방향 대각선의 합
      }
      answer = Math.max(answer, sum1, sum2) // 행,열 최대값과 비교해서 최종 최대값 return
      return answer;
    }
    let arr = [
      [10, 13, 10, 12, 15],
      [12, 39, 30, 23, 11],
      [11, 25, 50, 53, 15],
      [19, 27, 29, 37, 27],
      [19, 13, 30, 13, 19]
    ];
    console.log(solution(arr));
  </script>
</body>

</html>
