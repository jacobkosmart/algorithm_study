<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(n, m) {
      let answer = [];
      let tmp = Array.from({length:m}, () => 0);
      function DFS(l, s) {
        if(l === m) {
          answer.push(tmp.slice());
        }
        else {
          for(let i = s; i <= n; i++) {
            tmp[l] = i; // tmp 에다가 먼저 넣어 보는 것임
            DFS(l + 1, i + 1);
          }
        }
      }
      DFS(0, 1);
      return answer;
    }

    console.log(solution(4, 2));
  </script>
</body>

</html>
