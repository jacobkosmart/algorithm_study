<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(v) {
      let answer;
      function DFS(v) {
        if(v > 7) return;
        else {
          console.log(v); // 출력을 제일 위에다가 하면 전위 순회가 됨
          DFS(v * 2); // 왼쪽 자식 실행
          DFS(v * 2 + 1); // 오른쪽 자식 실행
        }
      }
      DFS(v);
      return answer;
    }

    console.log(solution(1));
  </script>
</body>
