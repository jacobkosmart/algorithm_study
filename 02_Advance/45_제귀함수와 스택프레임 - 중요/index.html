  <title>출력결과</title>

<body>
  <script>
    function solution(n) {
      function DFS(l) { // 재귀함수 시작 (매개변수는 l) -> 자기 자신을 호출하는것을 제귀함수 라고 함 
        if(l === 0) return; // DFS(0) 이 되면 return, 함수를 종료 시킴 
        else {
          DFS(l - 1);
          console.log(l)
        }
      }
      DFS(n)
    }

    solution(3);
  </script>
</body>
