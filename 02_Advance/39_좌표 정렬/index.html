<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      let answer = arr; // arr 얕은 복사
      arr.sort((a, b) => {
        if(a[0] === b[0]) return a[1] - b[1]; // 0번 째 index 끼리 같을 경우 1번째 (y축) 끼리 비교해서 오름차순 정렬 
        else return a[0] - b[0]; // 0번 index 가 다른 경우는 0번째(x축) 끼리 비교해서 오름차순 정렬해줌
      })
      return answer;
    }

    let arr = [
      [2, 7],
      [1, 3],
      [1, 2],
      [2, 5],
      [3, 6]
    ];
    console.log(solution(arr));
  </script>
</body>

</html>
