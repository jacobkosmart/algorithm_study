<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(m, arr) {
      let answer = Number.MAX_SAFE_INTEGER;
      let n = arr.length;

      function DFS (l, sum) {
        if(sum > m) return;
        if(l >= answer) return;
        if (sum === m) {
          answer = Math.min(answer, l);
        } else {
          for (let i = 0; i < n; i++) {
            DFS(l + 1, sum + arr[i])
          }
        }
      }
      DFS(0, 0);
      return answer;
    }

    let arr = [1, 2, 5];
    console.log(solution(15, arr));
  </script>
</body>

</html>
