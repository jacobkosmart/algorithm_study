
<!-- 반복문 통해서 최솟값 구하기 -->
<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      let answer, min = arr[0];
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] < min) min = arr[i]
      }
      answer = min;
      return answer;
    }
    let arr = [5, 3, 7, 11, 2, 15, 17];
    console.log(solution(arr));
  </script>
</body>

</html>

<!-- 참조: 내장함수로 최솟갑, 최댓값 구하기 Math -->

<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      let answer = Math.min(...arr);
      return answer;
    }
    let arr = [5, 3, 7, 11, 2, 15, 17];
    console.log(solution(arr));
  </script>
</body>

</html>
