<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(size, arr) {
      let answer = Array.from({length: size}, () => 0 )
      let pos = -1
      for(let x of arr){
        for(let i=0; i < size; i++) if(x === arr[i]) pos = i;
          if(pos === 0) {
            answer.shift(x);
            if(answer.length > size) answer.pop();
          }
          else {
            answer.splice(pos, 1);
            answer.shift(x);
          }
      }
      return answer;
    }
    let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
    console.log(solution(5, arr));
  </script>
</body>

</html>
